<app-search></app-search>
<app-error [visible]="!foods|| foods.length <=0" resetLinkText="Reset Serach"></app-error>
<ul>
    <li *ngFor="let food of foods">
        <a  routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite  {{food.favorite?'':'not'}}">♥</span>
                <div class="star">
                    <ngb-rating [max]="food.star" [(rate)]="starRating" [readonly]="false"></ngb-rating>
                </div>


                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}

                        </span>
                    </div>

                    <div class="cook-time">
                        <span>⌛</span>
                        {{food.cookTime}}
                    </div>
                </div>
              

                <div class="price">
                    Prices:-{{food.price|currency}}
                </div>

            </div>
        </a>
    </li>
</ul>
