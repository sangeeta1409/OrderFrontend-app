<app-error [visible]="!food" notFoundMessage="Product Not Found !" resetLinkTex="Go To HomePage"></app-error>

<div *ngIf="food" class="container">
  <img [src]="food?.imageUrl" [alt]="food?.name">
</div>

<div class="detail" *ngIf="food">
  <div class="header">
    <span class="name">{{food?.name}}</span>
    <span class="favorite {{food?.favorite ? '' : 'not'}}">â™¥</span>
    <div class="star">
        <ngb-rating [max]="food?.star || 5" [(rate)]="starRating" [readonly]="false"></ngb-rating>

    </div>
    <div class="origin">
      <span *ngFor="let origin of food?.origins">{{origin}}</span>
    </div>
    <div class="cook-time">
      <span>Time to cook about <strong>{{food?.cookTime}}</strong> Minutes</span>
    </div>
    <div class="price">
      <span>{{food?.price | currency}}</span>
    </div>
  </div>
  <button (click)="addToCart()">Add to cart</button>
</div>
